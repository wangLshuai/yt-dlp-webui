<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <link href="static/styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" ,rel="stylesheet" />
    <link rel="icon" , href="static/images/favicon.ico" , type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt-dlp Web UI</title>
</head>

<body>
    <template id="progress-item-template">
        <dev class="progress-item">
            <div class="file-info">
                <label class="filename-label">
                    media名字
                </label>
                <div class="progress-sub-item">
                    <label class="speed">
                        1Mb/s
                    </label>

                    <label class="eta">
                        00:00
                    </label>
                    <label class="size">
                        0Mb
                    </label>
                    <label class="file-action" onclick="onCancelClick(this)">
                        cancel
                    </label>
                </div>
            </div>
            <svg viewBox="0 0 42 42" class="progress-button" onclick="onProgressButtonClick(this)">
                <!-- 圆环背景 -->
                <circle class="circle-bg" cx="21" cy="21" r="15" />

                <!-- 进度条 -->
                <circle class="circle-progress" cx="21" cy="21" r="15"
                    stroke-dasharray="calc(2 * 3.1415 * 15 * 0.75), calc(2 * 3.1415 * 15)" />

                <!-- 暂停标志的竖条 -->
                <g class="pause-bar">
                    <rect x="16" y="10" width="4" height="22" />
                    <rect x="22" y="10" width="4" height="22" />
                </g>
                <!-- 播放标志的三角形 -->
                <polygon class="play-triangle" points="18,10 30,21 18,32" />
            </svg>
        </dev>
    </template>

    <h1>yt-dlp Web UI</h1>
    <form id="media-url-form" onsubmit="return handleSubmit(event)">
        <div id="url-group">
            <input type="text" id="media-url-input" name="url" placeholder="video url" required>
            <button type="submit" id="add-button">ADD</button>
        </div>
        <div id="select-group">
            <div class="select-item">
                <label>quality</label>
                <select id="quality" title="video resolution">
                    <option value="4320" selected>best</option>
                    <option value="2160">4k</option>
                    <option value="1440">2k</option>
                    <option value="1080">1080p</option>
                    <option value="720">720p</option>
                    <option value="576">576p</option>
                    <option value="480">480p</option>
                    <option value="360">360p</option>
                    <option value="240">240p</option>
                </select>
            </div>
            <div class="select-item">
                <label>format</label>
                <select id="format" title="video or audio">
                    <option value="any">any</option>
                    <option value="video">video ony</option>
                    <option value="audio">audio</option>
                </select>
            </div>
            <div class="select-item">
                <label>auto</label>
                <select id="auto" title="auto download">
                    <option value="yes" selected>yes</option>
                    <option value="no">no</option>
                </select>
            </div>
        </div>
    </form>


    <hr class="hr-board">
    <span>download</span>
    <hr>

    <div id="progress-container">
    </div>

    <hr>

    <script src="/static/scripts/main.js"> </script>
</body>

</html>
